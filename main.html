<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center; /* Ensure center alignment for heading */
            margin-bottom: 20px;
        }
        .summary {
            border-top: 3px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            border-bottom: 3px solid #5ea4f3;
        }
        .summary .btn {
            background-color: #3b99e0;
            color: #fff;
        }
        .product {
            margin-bottom: 20px;
        }
        .product .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Block Heading -->
    <div class="block-heading">
        <h2>Shopping Cart</h2>
    </div>
    <div class="row">
        <!-- Main Content Column -->
        <div class="col-lg-8">
            <!-- Product Block 1 -->
            <div class="product">
                <div class="row">
                    <div class="col-md-6">
                        <img src="path/to/image1.jpg" class="img-fluid" alt="Product 1 Image 1">
                    </div>
                    <div class="col-md-6">
                        <img src="path/to/image2.jpg" class="img-fluid" alt="Product 1 Image 2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <img src="path/to/image3.jpg" class="img-fluid" alt="Product 1 Image 3">
                    </div>
                </div>
            </div>
            <!-- Product Block 2 -->
            <div class="product">
                <div class="row">
                    <div class="col-md-6">
                        <img src="path/to/image4.jpg" class="img-fluid" alt="Product 2 Image 1">
                    </div>
                    <div class="col-md-6">
                        <img src="path/to/image5.jpg" class="img-fluid" alt="Product 2 Image 2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <img src="path/to/image6.jpg" class="img-fluid" alt="Product 2 Image 3">
                    </div>
                </div>
            </div>
            <!-- Add more product blocks as needed -->
        </div>
        <!-- Summary Column -->
        <div class="col-lg-4">
            <div class="summary">
                <h4>Summary</h4>
                <p>Total Items: 2</p>
                <p>Total Price: $200.00</p>
                <button class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .summary {
            border-top: 3px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .summary button {
            background-color: #3b99e0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .product {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
        .product img {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <div class="block-heading">
                    Shopping Cart
                </div>
                <!-- Product Block 1 -->
                <div class="product">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 1">
                        </div>
                        <div class="col-12 col-md-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 2">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 3">
                        </div>
                    </div>
                </div>
                <!-- Product Block 2 -->
                <div class="product">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 1">
                        </div>
                        <div class="col-12 col-md-6">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 2">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 3">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Summary Section -->
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Total Price: $120.00</h4>
                    <button type="button">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-bottom: 30px;
    }

    .product {
      border-top: 1px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      margin-bottom: 20px;
    }

    .summary {
      padding: 20px;
      border-bottom: 1px solid #5ea4f3;
    }

    .summary button {
      background-color: #3b99e0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h2 class="block-heading">Shopping Cart</h2>

        <div class="product">
          <div class="row">
            <div class="col">
              <img src="product1.jpg" alt="Product 1" class="img-fluid">
            </div>
            <div class="col">
              <h5>Product 1</h5>
              <p>Description of Product 1</p>
              <p>Price: $19.99</p>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="row">
            <div class="col">
              <img src="product2.jpg" alt="Product 2" class="img-fluid">
            </div>
            <div class="col">
              <h5>Product 2</h5>
              <p>Description of Product 2</p>
              <p>Price: $24.99</p>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="row">
            <div class="col">
              <img src="product3.jpg" alt="Product 3" class="img-fluid">
            </div>
            <div class="col">
              <h5>Product 3</h5>
              <p>Description of Product 3</p>
              <p>Price: $14.99</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="summary">
          <h4>Order Summary</h4>
          <p>Subtotal: $59.97</p>
          <p>Shipping: $5.00</p>
          <p>Total: $64.97</p>
          <button>Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .product {
            margin-bottom: 20px;
        }
        
        .summary {
            border-top: 1px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }
        
        .summary button {
            background-color: #3b99e0;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="block-heading">Shopping Cart</h2>
        <p class="block-heading">Your selected items</p> <!-- Added paragraph -->
        
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3">
                        </div>
                    </div>
                </div>
                
                <div class="product">
                    <!-- Add more product blocks as needed -->
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Price Summary</h4>
                    <p>Subtotal: $100</p>
                    <p>Shipping: $10</p>
                    <p>Tax: $5</p>
                    <hr>
                    <p>Total: $115</p>
                    <a href="#" class="btn btn-primary">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
